{%extends 'PatentMS/base_model.html'%}
{% load static %}
{% block title_block %}
    用户档案
{% endblock %}

{% block body_block %}
<div class="jumbotron">
    <div class="container">
        <h1 class = "jumbotron-heading">用户档案</h1>
    </div>
</div>

<div class="container">
    <div class = "row">
        {% if user_profile_list %}
        <div class = "panel-body">
            <div class="list-group">
                {% for list_user in user_profile_list %}
                <div class = "list-group-item">
                    <h4 class = "list-group-item-heading">
                        <a href="{% url 'profile' list_user.user.username %}">
                            {{ list_user.user.username }}
                        </a>
                    </h4>
                </div>
                {%endfor%}
            </div>
        </div>
        {% else %}
        <p>未监测到用户</p>
        {% endif %}
    </div>
</div>
{% endblock %}
