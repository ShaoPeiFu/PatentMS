{% extends 'PatentMS/base_model.html'%} 
{% load static %} 
{% block title_block%} 
    注册-第二部分 
{% endblock %} 
{% block body_block %}

<div class="jumbotron">
  <div class="container">
    <h1 class="jumbotron-heading">在这里注册 - 第二部分</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <form
      method="post"
      action="{% url 'register_profile'%}"
      enctype="multipart/form-data"
    >
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Create Profile" />
    </form>
  </div>
</div>
{% endblock %}
